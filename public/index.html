<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tarefas</title>
</head>
<body>
    <div id="app">
        <button id="toggleMode">Alternar entre modos</button>
        <hr />
        <form id="taskForm">
           <fieldset id="todoSet">
             <legend>Tarefas:</legend>
             <label for="todoDescription">Descrição:</label>
             <input type="text" id="todoDescription" name="todoDescription" />
             <button type="submit">Enviar</button>
           </fieldset>   
           <fieldset id="reminderSet" style="display: none;" disabled >
             <legend>Lembrete:</legend>
             <label for="reminderDescription">Descrição:</label>
             <input type="text" id="reminderDescription" name= "reminderDescription" />
             <label for="reminderDate">Data: </label>
             <input type="date" id="reminderDate" name="reminderDate" />
             <label for="notification">Notificado Por: </label>
             <select id="notification" name="notifications">
              <option value = "SMS">SMS</option>
              <option value="EMAIL">EMAIL</option>
              <option value="PUSH_NOTIFICATION">Barra de Notificações</option>
            </select>
            <button type="submit">Enviar</button>
           </fieldset>
        </form>
        <br />
        <ul id="taskslist" style="white-space: pre-line; list-style: none;"></ul>
    </div>
    <script src="./dist/index.js"></script> 
</body>
</html>
